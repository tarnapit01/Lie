<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Fun Facts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </head>

  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
    </div>

    <div class="container">
      <div class="header">
        <div class="header-bubbles">
          <!-- Bubbles are generated by JS -->
        </div>
        <h1>Funny Facts</h1>
        <div class="emoji-container">
          <div class="emoji" style="--i: 0">ðŸ¤£</div>
          <div class="emoji" style="--i: 1">ðŸ¤ª</div>
          <div class="emoji" style="--i: 2">ðŸ˜Ž</div>
          <div class="emoji" style="--i: 3">ðŸ§ </div>
          <div class="emoji" style="--i: 4">ðŸ¤¯</div>
        </div>
      </div>

      <div class="content">
        <div class="fact-card">
          <div class="question-icon">
            <i class="fas fa-question-circle"></i>
          </div>
          <div id="question">Your hilarious fact is loading...</div>
          <div id="answer">The mind-blowing answer will appear here!</div>
        </div>

        <button onclick="getRandomFact()">
          <i class="fas fa-random"></i>
          <span>New Fact!</span>
        </button>
      </div>
    </div>

    <script>
        async function fetchFacts() {
            try {
                const response = await fetch('./quiz_list/funfact.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch facts');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching facts:', error);
                return [];
            }
        }

        let facts = [];

        async function initializeFacts() {
            facts = await fetchFacts();
            if (facts.length > 0) {
                getRandomFact();
            } else {
                document.getElementById("question").textContent = "Failed to load facts.";
                document.getElementById("answer").textContent = "";
            }
        }

        initializeFacts();
     
      function getRandomFact() {
        const randomIndex = Math.floor(Math.random() * facts.length);
        const fact = facts[randomIndex];
        document.getElementById("question").textContent = fact.question;
        document.getElementById("answer").textContent = fact.answer;
      }

      // Load a random fact on page load
      window.onload = getRandomFact;
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap");

      :root {
        --primary: #00b4ff;
        --secondary: #6610f2;
        --light-blue: #e6f7ff;
        --dark-blue: #0056b3;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f9ff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(50px);
        opacity: 0.3;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: -100px;
        right: -100px;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: var(--secondary);
        bottom: -50px;
        left: -50px;
      }

      .container {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 180, 255, 0.15);
        width: 100%;
        max-width: 550px;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      .header {
        background: var(--primary);
        padding: 25px;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header h1 {
        font-weight: 800;
        font-size: 2.2rem;
        margin: 0;
        position: relative;
        z-index: 2;
      }

      .header-bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }

      .emoji-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .emoji {
        font-size: 1.5rem;
        margin: 0 5px;
        animation: wiggle 2s infinite;
        animation-delay: calc(var(--i) * 0.2s);
        transform-origin: center;
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(15deg);
        }
        75% {
          transform: rotate(-15deg);
        }
      }

      .content {
        padding: 30px;
      }

      .fact-card {
        background: var(--light-blue);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      #question {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        min-height: 60px;
        display: flex;
        align-items: center;
      }

      #answer {
        font-size: 1.1rem;
        color: #555;
        background: white;
        padding: 15px;
        border-radius: 10px;
        min-height: 60px;
        transform-origin: top;
        transition: all 0.3s ease;
      }

      .question-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 2rem;
        color: rgba(0, 180, 255, 0.2);
      }

      button {
        width: 100%;
        padding: 15px 25px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background: var(--dark-blue);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 90, 255, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      .button-wave {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .slide-in {
        animation: slideIn 0.5s forwards;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.8rem;
        }
        .content {
          padding: 20px;
        }
        #question {
          font-size: 1.1rem;
        }
        #answer {
          font-size: 1rem;
        }
      }
    </style>
  </body>
</html>
